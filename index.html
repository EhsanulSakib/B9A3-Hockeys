<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daisyUI setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      :root {
        --orange-01: #ff4240;
        --dark-02: #424242;
        --dark-01: #131313;
        --dark-03: #13131899;
        --dark-04: #131318;
        --white: #fff;
      }
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .move-left {
        justify-self: flex-end;
      }
    </style>
    <title>Hockeys</title>
  </head>
  <body class="w-full lg:max-w-[1440px] m-auto my-4 lg:my-14 font-manrope">
    <header>
      <!-- navbar -->
      <div
        class="navbar p-0 w-11/12 2xl:w-4/5 m-auto bg-base-100 flex justify-between"
      >
        <div class="navbar-start lg:hidden w-auto">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div
            class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-[--dark-01]"
          >
            Hockey<span class="text-[--orange-01]">’</span>s
          </div>
        </div>
        <div class="navbar-start-2 hidden lg:block">
          <a
            class="btn btn-ghost text-2xl md:text-3xl lg:text-4xl font-extrabold text-[--dark-01]"
            >Hockey<span class="text-[--orange-01]">’</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex justify-between">
          <ul class="flex gap-11">
            <li><a class="text-[--orange-01] font-bold">Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end w-auto">
          <button class="btn btn-ghost hidden lg:flex btn-circle mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <button class="rounded-lg py-2 px-4 md:py-4 md:px-6 bg-[--orange-01]">
            <h2 class="text-lg md:text-xl font-bold text-[--white]">
              Get Ticket
            </h2>
          </button>
        </div>
      </div>
      <!-- carousel -->
      <div
        class="slider-container relative w-11/12 2xl:w-4/5 flex flex-col md:flex-row md:justify-between m-auto lg:mt-14"
      >
        <div class="slider">
          <div class="carousel">
            <div id="slide1" class="carousel-item relative w-full">
              <img
                src="Images/banner-1.png"
                class="w-full max-h-[500px] object-cover rounded-2xl"
              />
              <div
                class="absolute transform translate-x-1/2 md:translate-x-0 bottom-4 right-1/2 md:left-8 md:bottom-8"
              >
                <a
                  href="#slide3"
                  class="btn btn-circle transform scale-75 md:scale-100 bg-[--dark-04] text-[--white]"
                  >❮</a
                >
                <a
                  href="#slide2"
                  class="btn btn-circle transform scale-75 md:scale-100 bg-[--dark-04] text-[--white]"
                  >❯</a
                >
              </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
              <img
                src="Images/banner-2.jpg"
                class="w-full max-h-[500px] object-cover rounded-2xl"
              />
              <div
                class="absolute transform translate-x-1/2 md:translate-x-0 bottom-4 right-1/2 md:left-8 md:bottom-8"
              >
                <a
                  href="#slide1"
                  class="btn btn-circle transform scale-75 md:scale-100 bg-[--dark-04] text-[--white]"
                  >❮</a
                >
                <a
                  href="#slide3"
                  class="btn btn-circle transform scale-75 md:scale-100 bg-[--dark-04] text-[--white]"
                  >❯</a
                >
              </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
              <img
                src="Images/banner-3.jpg"
                class="w-full max-h-[500px] object-cover rounded-2xl"
              />
              <div
                class="absolute transform translate-x-1/2 md:translate-x-0 bottom-4 right-1/2 md:left-8 md:bottom-8"
              >
                <a
                  href="#slide2"
                  class="btn btn-circle transform scale-75 md:scale-100 bg-[--dark-04] text-[--white]"
                  >❮</a
                >
                <a
                  href="#slide1"
                  class="btn btn-circle transform scale-75 md:scale-100 bg-[--dark-04] text-[--white]"
                  >❯</a
                >
              </div>
            </div>
          </div>
        </div>
        <div
          class="banner w-full h-36 lg:h-40 p-4 md:absolute md:right-8 md:bottom-8 md:max-w-[400px] lg:max-w-[566px] lg:p-8 flex flex-col gap-4 rounded-2xl bg-[--dark-04]"
        >
          <h2 class="text-[--white] text-lg lg:text-2xl font-extrabold">
            Meet all the heroes from the field
          </h2>
          <p class="text-[#ffffff99] font-medium text-xs lg:text-base">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
